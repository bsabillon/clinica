<mat-card class="example-card allignCenter  mat-elevation-z6 d-block">
  <mat-card-header>
    <div mat-card-image class="example-header-image">  </div>
    <mat-card-title>{{job.tittle}}</mat-card-title>
    <mat-card-subtitle>{{job.state}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>  Descripcion: {{job.description}} </p>
    <p>  Duracion: {{job.duration}}    </p>
    <p>  Horario: {{job.schedule}}    </p>
    <p>  Fecha Inicio: {{job.startDate}}    </p>
    <p>  Patrocinador: {{job.sponsor}}    </p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" class="allignCenter" (click)="onClick()">Aplicar</button>
  </mat-card-actions>
</mat-card>
