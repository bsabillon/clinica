<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <button mat-raised-button color="accent"  class="allignCenter toRight"  (click)="openDialog()">Agregar </button>

  <table mat-table [dataSource]="dataSource">


    <!-- tittle Column -->
    <ng-container matColumnDef="tittle">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let job"> {{job.tittle}} </td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let job"> {{job.category}} </td>
    </ng-container>

    <!-- state Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let job"> {{job.state}} </td>
    </ng-container>

    <!-- sponsor Column -->
    <ng-container matColumnDef="sponsor">
      <th mat-header-cell *matHeaderCellDef>Patrocinador</th>
      <td mat-cell *matCellDef="let job"> {{job.sponsor}} </td>
    </ng-container>

    <!-- schedule Column -->
    <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef>Horario</th>
      <td mat-cell *matCellDef="let job"> {{job.schedule}} </td>
    </ng-container>

    <!-- startDate Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
      <td mat-cell *matCellDef="let job"> {{job.startDate}} </td>
    </ng-container>

    <!-- duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duracion</th>
      <td mat-cell *matCellDef="let job"> {{job.duration}} </td>
    </ng-container>


    <ng-container matColumnDef="admin">
      <th mat-header-cell *matHeaderCellDef>Admin</th>
      <td mat-cell *matCellDef="let job"> <button mat-raised-button color="primary"   (click)="onPreUpdateJob(job)">Editar </button>
        <button mat-raised-button color="warn" (click)="onDeleteJob(job.id)" >Borrar </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
