

<div class="container" >

    <mat-card  class="mat-elevation-z8 card" *ngFor="let job of jobs">
      <mat-card-header>

        <mat-card-title>{{job.tittle}}</mat-card-title>
        <mat-card-subtitle>{{job.state}}</mat-card-subtitle>
      </mat-card-header>


      <mat-card-content>
        <p>
          <img mat-card-image [src]="job.sponsorLogo"  class="image" alt="Sponsor photo">
        </p>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="btnD" color="primary" routerLink="/job/{{job.id}}" >Detalles</button>
      </mat-card-actions>
      <mat-card-footer  >

      </mat-card-footer>
    </mat-card>

</div>
