<div>
<mat-card class="allignCenter mat-elevation-z8">
  <mat-card-title >
    Registro
  </mat-card-title>
  <mat-card-content>
    <img mat-card-image src="assets/casaAFotor.jpg" class="image" alt="casa abierta photo">
  </mat-card-content>

<form #formRegister="ngForm" class="example-container" (ngSubmit)="onAddUser()">
    <mat-form-field >
    <input type="email" [(ngModel)]="rEmail" name="email" matInput placeholder="Ingresa tu correo electronico" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field >
    <input type="password" [(ngModel)]="rPass" name="password" matInput placeholder="Ingresa tu contraseÃ±a" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

  <mat-card-content>
    <div class="form-group">
      <h5>Foto de perfil:</h5>
      <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
    </div>
  </mat-card-content>

  <input #imageUser type="hidden"  [value]="urlImage| async">
        <button mat-raised-button *ngIf="urlImage |async; else btnDisabled"
          type="submit" mat-raised-button class="allignCenter btn-social btn-access" >Registrar</button>
        <ng-template #btnDisabled>
          <button type="submit" disabled="false" mat-raised-button class="allignCenter btn-social btn-access" >Registrar</button>
        </ng-template>
  <div class="center" >
    <button mat-mini-fab class="btn-social btn-facebook centerBtn" (click)="onLoginFacebook()">
      <span class="fa fa-facebook"></span></button>
    <button mat-mini-fab href="#" class="btn-social btn-google centerBtn" (click)="onLoginGoogle()">
      <span class="fa fa-google"></span></button>
  </div>

</form>

</mat-card>
</div>
